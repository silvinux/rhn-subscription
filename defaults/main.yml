---
# vars file for rhn-subscription
register_rhn: true
rhn_user: "{{ vault_rhn_user }}"
rhn_pwd: "{{ vault_rhn_pwd }}"
rhn_pool_name: "{{ vault_rhn_pool_id }}"
OCP_VERSION: 3.11
ANSIBLE_VERSION: 2.7
rhel_repos:
  - rhel-7-server-rpms
  - rhel-7-server-extras-rpms
  - rhel-7-fast-datapath-rpms
  - rhel-server-rhscl-7-rpms
  - rhel-7-server-optional-rpms
  - rhel-7-server-supplementary-rpms
  - "rhel-7-server-ose-{{ OCP_VERSION }}-rpms"
  - "rhel-7-server-ansible-{{ ANSIBLE_VERSION }}-rpms"

packages_uninstall:
  - cloud-init

packages_install:
  - vim
  - vim-enhanced
  - nmap
  - net-tools
  - ansible
  - git
  - bind-utils

hostname_full: idm.lab.example.com
hostname_short: idm
external_ip: 192.168.1.13

realm: LAB.EXAMPLE.COM
domain: lab.example.com
dm_pass: redhat1234
admin_pass: Redhat1234
forward_ip: 8.8.8.8

